    body {

      background-color: #fce4ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #fce4ec;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #start-button-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #start-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ec407a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .album-container {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 10px;
    }

    .media-display {
      width: 100%;
      height: auto;
      max-height: 70vh;
      overflow: hidden;
      border-radius: 12px;
      position: relative;
    }

    .media-photo, .media-video {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
    }

    .media-photo {
      animation: zoomIn 10s ease-in-out forwards;
      transform-origin: center center;
    }

    @keyframes zoomIn {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    .caption {
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
      color: #880e4f;
    }

    .controls {
      display: none;
      margin-top: 15px;
      gap: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ec407a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #d81b60;
    }

    @media (max-width: 600px) {
      .caption {
        font-size: 16px;
        padding: 0 10px;
      }

      #start-button {

        padding: 12px 24px;

      const albumContainer = document.querySelector('.album-container');
      const mediaDisplay = document.getElementById('media-display');
      const caption = document.getElementById('caption');
      const music = document.getElementById('bg-music');
      const prevButton = document.getElementById('prev-button');
      const nextButton = document.getElementById('next-button');
      let   isAlbumFinalizado = false;

      setTimeout(() => {
        loadingScreen.style.display = 'none';
        startContainer.style.display = 'flex';
      }, 10000);

      startButton.addEventListener('click', () => {

      });

      function playItem(index, isPrevButton) {
        const item = albumData[index];
        mediaDisplay.innerHTML = '';
        caption.innerText = '';

        if (item.type === 'photo') {
          const img = document.createElement('img');
          img.src = item.src;
          img.className = 'media-photo';
          mediaDisplay.appendChild(img);
        } else if (item.type === 'video') {
          const video = document.createElement('video');
          video.src = item.src;
          video.controls = false;
          video.autoplay = true;
          video.className = 'media-video';
          mediaDisplay.appendChild(video);
        }

        caption.innerHTML = item.caption || '';

        if ((item.music && item.music.split('/').pop() != music.src.split('/').pop()) || music.paused) {
          music.src = item.music;
          music.play().catch(e => console.log('Erro ao tocar m√∫sica:', e));
        }else if(item.music === '') {
          music.pause();
        }

        
        if(item.final || isAlbumFinalizado){
          isAlbumFinalizado = true;
          prevButton.style.display = "";
          nextButton.style.display = "";
        }else{
          clearTimeout(intervalId);
          intervalId = setTimeout(() => {
          currentIndex = (currentIndex + 1) % albumData.length;
          playItem(currentIndex);
          }, item.duration);
        }
      }

      prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + albumData.length) % albumData.length;
        playItem(currentIndex, true);
      });

      nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % albumData.length;
        playItem(currentIndex);
      });
